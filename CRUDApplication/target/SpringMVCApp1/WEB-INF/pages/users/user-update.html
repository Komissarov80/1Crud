<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
<title>Create user</title>
</head>
<body>
<form th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"/>
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{name}" id="firstName" placeholder="First Name"/>
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{surname}" id="lastName" placeholder="Last Name"/>
    <br/>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Last Name"/>
    <br/>
    <input type="submit" value="Update User"/>
</form>
</body>
</html>
