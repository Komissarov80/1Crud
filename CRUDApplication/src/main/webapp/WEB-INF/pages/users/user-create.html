<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user create</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="name">name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <label for="surname">surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="surname">
    <label for="age">age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="age">
    <input type="submit" value="user create">
</form>
</body>
</html>
